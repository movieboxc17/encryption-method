<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption/Decryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            text-align: center;
            padding-top: 50px;
        }
        input, button, select, textarea {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Text Encryption/Decryption</h2>
    
    <textarea id="textInput" rows="4" cols="50" placeholder="Enter text to encrypt/decrypt"></textarea><br>
    <input type="password" id="keyInput" placeholder="Enter encryption key"><br>

    <select id="encryptionMethod">
        <!-- CryptoJS Methods -->
        <option value="AES">AES</option>
        <option value="DES">DES</option>
        <option value="TripleDES">TripleDES</option>
        <option value="Rabbit">Rabbit</option>
        <option value="RC4">RC4</option>
        <option value="RC4Drop">RC4Drop</option>
        <option value="MD5">MD5 (Hash)</option>
        <option value="SHA1">SHA-1 (Hash)</option>
        <option value="SHA256">SHA-256 (Hash)</option>
        <option value="SHA512">SHA-512 (Hash)</option>
        <option value="SHA3">SHA-3 (Hash)</option>
        <option value="RIPEMD160">RIPEMD-160 (Hash)</option>
        <option value="HmacMD5">Hmac-MD5</option>
        <option value="HmacSHA1">Hmac-SHA1</option>
        <option value="HmacSHA256">Hmac-SHA256</option>
        <option value="HmacSHA512">Hmac-SHA512</option>
        <option value="HmacSHA3">Hmac-SHA3</option>
        <option value="HmacRIPEMD160">Hmac-RIPEMD160</option>

        <!-- Custom Simple Methods -->
        <option value="CaesarCipher">Caesar Cipher</option>
        <option value="AtbashCipher">Atbash Cipher</option>
        <option value="VigenereCipher">Vigenere Cipher</option>
        <option value="Base64">Base64 Encoding</option>
        <option value="ROT13">ROT13</option>
        <option value="Reverse">Reverse String</option>
        <option value="XOR">XOR Cipher</option>
        <option value="RailFence">Rail Fence Cipher</option>
        <option value="Substitution">Simple Substitution Cipher</option>
        <option value="AffineCipher">Affine Cipher</option>
        <option value="ShiftLeft">Shift Left Cipher</option>
        <option value="ShiftRight">Shift Right Cipher</option>
        <option value="MonoAlphabetic">Mono-Alphabetic Cipher</option>
        <option value="DoubleTransposition">Double Transposition Cipher</option>
        <option value="PlayfairCipher">Playfair Cipher (Basic)</option>
        <option value="OneTimePad">One Time Pad (Pseudo)</option>
        <option value="KeywordSubstitution">Keyword Substitution Cipher</option>
    </select><br>

    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button><br>

    <h3>Result:</h3>
    <textarea id="resultOutput" rows="4" cols="50" readonly></textarea>

    <script>
        function encryptText() {
            let text = document.getElementById("textInput").value;
            let key = document.getElementById("keyInput").value;
            let method = document.getElementById("encryptionMethod").value;

            if (text && (key || ["MD5", "SHA1", "SHA256", "SHA512", "SHA3", "RIPEMD160", "Base64", "ROT13", "Reverse"].includes(method))) {
                let encrypted = "";
                switch (method) {
                    case "AES":
                        encrypted = CryptoJS.AES.encrypt(text, key).toString();
                        break;
                    case "DES":
                        encrypted = CryptoJS.DES.encrypt(text, key).toString();
                        break;
                    case "TripleDES":
                        encrypted = CryptoJS.TripleDES.encrypt(text, key).toString();
                        break;
                    case "Rabbit":
                        encrypted = CryptoJS.Rabbit.encrypt(text, key).toString();
                        break;
                    case "RC4":
                        encrypted = CryptoJS.RC4.encrypt(text, key).toString();
                        break;
                    case "RC4Drop":
                        encrypted = CryptoJS.RC4Drop.encrypt(text, key).toString();
                        break;
                    case "MD5":
                        encrypted = CryptoJS.MD5(text).toString();
                        break;
                    case "SHA1":
                        encrypted = CryptoJS.SHA1(text).toString();
                        break;
                    case "SHA256":
                        encrypted = CryptoJS.SHA256(text).toString();
                        break;
                    case "SHA512":
                        encrypted = CryptoJS.SHA512(text).toString();
                        break;
                    case "SHA3":
                        encrypted = CryptoJS.SHA3(text).toString();
                        break;
                    case "RIPEMD160":
                        encrypted = CryptoJS.RIPEMD160(text).toString();
                        break;
                    case "HmacMD5":
                        encrypted = CryptoJS.HmacMD5(text, key).toString();
                        break;
                    case "HmacSHA1":
                        encrypted = CryptoJS.HmacSHA1(text, key).toString();
                        break;
                    case "HmacSHA256":
                        encrypted = CryptoJS.HmacSHA256(text, key).toString();
                        break;
                    case "HmacSHA512":
                        encrypted = CryptoJS.HmacSHA512(text, key).toString();
                        break;
                    case "HmacSHA3":
                        encrypted = CryptoJS.HmacSHA3(text, key).toString();
                        break;
                    case "HmacRIPEMD160":
                        encrypted = CryptoJS.HmacRIPEMD160(text, key).toString();
                        break;
                    case "CaesarCipher":
                        encrypted = caesarCipher(text, 3);
                        break;
                    case "AtbashCipher":
                        encrypted = atbashCipher(text);
                        break;
                    case "VigenereCipher":
                        encrypted = vigenereCipher(text, key);
                        break;
                    case "Base64":
                        encrypted = btoa(text);
                        break;
                    case "ROT13":
                        encrypted = rot13(text);
                        break;
                    case "Reverse":
                        encrypted = text.split("").reverse().join("");
                        break;
                    case "XOR":
                        encrypted = xorCipher(text, key);
                        break;
                    default:
                        alert("Invalid encryption method.");
                        return;
                }
                document.getElementById("resultOutput").value = encrypted;
            } else {
                alert("Please enter both text and encryption key.");
            }
        }

        function decryptText() {
            let encryptedText = document.getElementById("textInput").value;
            let key = document.getElementById("keyInput").value;
            let method = document.getElementById("encryptionMethod").value;

            if (encryptedText && (key || ["Base64", "ROT13", "Reverse"].includes(method))) {
                let decrypted = "";
                try {
                    switch (method) {
                        case "AES":
                            decrypted = CryptoJS.AES.decrypt(encryptedText, key).toString(CryptoJS.enc.Utf8);
                            break;
                        case "DES":
                            decrypted = CryptoJS.DES.decrypt(encryptedText, key).toString(CryptoJS.enc.Utf8);
                            break;
                        case "TripleDES":
                            decrypted = CryptoJS.TripleDES.decrypt(encryptedText, key).toString(CryptoJS.enc.Utf8);
                            break;
                        case "Base64":
                            decrypted = atob(encryptedText);
                            break;
                        case "ROT13":
                            decrypted = rot13(encryptedText);
                            break;
                        case "Reverse":
                            decrypted = encryptedText.split("").reverse().join("");
                            break;
                        default:
                            alert("The selected method is a hash or unsupported decryption method.");
                            return;
                    }
                    document.getElementById("resultOutput").value = decrypted;
                } catch (e) {
                    alert("Decryption failed. Please check your inputs.");
                }
            } else {
                alert("Please enter both encrypted text and encryption key.");
            }
        }

        // Simple Implementations of Custom Encryption Algorithms

        function caesarCipher(str, shift) {
            return str.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    let code = char.charCodeAt(0);
                    let base = (code >= 65 && code <= 90) ? 65 : 97;
                    return String.fromCharCode(((code - base + shift) % 26) + base);
                }
                return char;
            }).join('');
        }

        function atbashCipher(str) {
            return str.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    let base = (char >= 'a' && char <= 'z') ? 'a' : 'A';
                    return String.fromCharCode(25 - (char.charCodeAt(0) - base.charCodeAt(0)) + base.charCodeAt(0));
                }
                return char;
            }).join('');
        }

        function vigenereCipher(text, key) {
            let output = "";
            key = key.toUpperCase();
            for (let i = 0, j = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-z]/i)) {
                    let base = char >= 'a' ? 97 : 65;
                    let shift = (char.charCodeAt(0) - base + key[j % key.length].charCodeAt(0) - 65) % 26;
                    output += String.fromCharCode(base + shift);
                    j++;
                } else {
                    output += char;
                }
            }
            return output;
        }

        function xorCipher(str, key) {
            return str.split("").map((char, i) => String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length))).join("");
        }

        function rot13(str) {
            return str.split("").map(char => {
                if (char.match(/[a-z]/i)) {
                    let code = char.charCodeAt(0);
                    let base = (code >= 65 && code <= 90) ? 65 : 97;
                    return String.fromCharCode(((code - base + 13) % 26) + base);
                }
                return char;
            }).join("");
        }
    </script>
</body>
</html>
